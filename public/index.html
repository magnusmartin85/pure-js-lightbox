<!doctype html>
<html lang="en">
  <head>
    <title>Pure JS Lightbox</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pure-js-lightbox-core.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lightbox</h1>

      <div class="image-preview-grid">
        <div class="image-preview-grid-row">
          <div class="image-preview-grid-col">
            <div class="preview-image-container">
              <img
                alt="https://picsum.photos"
                class="preview-image"
                data-lightbox-id="lorem-picsum"
                data-photographer="Paul Jarvis"
                src="https://picsum.photos/id/18/1024"
              />
            </div>
          </div>

          <div class="image-preview-grid-col">
            <div class="preview-image-container">
              <img
                alt="https://picsum.photos"
                class="preview-image"
                data-lightbox-id="lorem-picsum"
                data-photographer="Allyson Souza"
                src="https://picsum.photos/id/38/1024"
              />
            </div>
          </div>

          <div class="image-preview-grid-col">
            <div class="preview-image-container">
              <img
                alt="https://picsum.photos"
                class="preview-image"
                data-lightbox-id="lorem-picsum"
                data-photographer="Zugr"
                src="https://picsum.photos/id/112/1024"
              />
            </div>
          </div>

          <div class="image-preview-grid-col">
            <div class="preview-image-container">
              <img
                alt="https://picsum.photos"
                class="preview-image"
                data-lightbox-id="lorem-picsum"
                data-photographer="Jassy Onyae"
                src="https://picsum.photos/id/75/1024"
              />
            </div>
          </div>

          <div class="image-preview-grid-col">
            <div class="preview-image-container">
              <img
                alt="https://picsum.photos"
                class="preview-image"
                data-lightbox-id="lorem-picsum"
                data-photographer="Paul Jarvis"
                src="https://picsum.photos/id/19/1024"
              />
            </div>
          </div>

          <div class="image-preview-grid-col">
            <div class="preview-image-container">
              <img
                alt="https://picsum.photos"
                class="preview-image"
                data-lightbox-id="lorem-picsum"
                data-photographer="Paul Jarvis"
                src="https://picsum.photos/id/11/1024"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="lightbox-overlay hidden"></div>

    <div class="lightbox-backdrop hidden"></div>

    <script src="pure-js-lightbox-core.js"></script>
  </body>
</html>
