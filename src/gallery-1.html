<div id="lightbox-overlay">

        <div>

        <div class="icn-prv">
            <a href="#">

        <div class="row">
            <div class="grid__col--6">
                <p class="caption-left">
                    caption

            </div>
            <div class="grid__col--6">
                <p class="caption-right">

                </p>
            </div>
        </div>
    </div>
    <div class="grid__col--3">
        <div class="icn-nxt">
            <a href="#">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
    </div>
</div>
