<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lightbox</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pure-js-lightbox.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lightbox</h1>

      <div class="image-preview-grid">
        <div class="image-preview-grid-row">
          <div class="image-preview-grid-col">
            <div class="preview-image-container">
              <img
                alt="Goettingen/Diemarden: Hay Bales After Mowing"
                class="preview-image"
                data-lightbox="nature"
                data-photographer="© light.tales.photography by Micha Z."
                src="images/1.jpg"
              />
            </div>
          </div>

          <div class="image-preview-grid-col">
            <div class="preview-image-container">
              <img
                alt=""
                class="preview-image"
                data-lightbox="nature"
                data-photographer=""
                src="images/2.jpg"
              />
            </div>
          </div>

          <div class="image-preview-grid-col">
            <div class="preview-image-container">
              <img
                alt="Sunset at Baltic Sea"
                class="preview-image"
                data-lightbox="more-nature"
                data-photographer="© light.tales.photography by Micha Z."
                src="images/3.jpg"
              />
            </div>
          </div>

          <div class="image-preview-grid-col">
            <div class="preview-image-container">
              <img
                alt="Kiel: Christmas Market At Night"
                class="preview-image"
                data-lightbox="more-nature"
                data-photographer="© light.tales.photography by Micha Z."
                src="images/4.jpg"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="image-slider hidden"></div>

    <div class="lightbox-backdrop hidden"></div>

    <script async src="pure-js-lightbox.js"></script>
  </body>
</html>
